<header>
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">Get Degree - Qube</a>
    </div>
  </nav>
</header>
<main>
  <div class="jumbotron">
    <div *ngIf="isLoading">
      <div class="loader center-block"></div>
    </div>
    <div class="container" *ngIf="!isLoading">
      <div class="row">
        <form>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Enter source cini personality name 1..." #sourcePerson>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Enter source cini personality name 2..." #destinationPerson>
          </div>
          <div class="col-md-4">
            <a class="btn btn-primary pull-right" (click)="getDegree()">Get degree of Seperation</a>
          </div>
        </form>
      </div>
      <div class="row" *ngIf="resp">
        <div class="col-md-12">
          <h4>Degree of Seperation : {{ resp.level }}</h4>

          <div class="list-group">
            <span class="list-group-item" *ngFor="let path of paths">
          <div *ngFor="let person of path">{{ person.role }} - {{ person.name }}</div>
        </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
